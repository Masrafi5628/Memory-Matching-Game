<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-controls">
        <label for="rows">Rows: </label>
        <input type="number" id="rows" min="1" value="2">
        <label for="cols">Columns: </label>
        <input type="number" id="cols" min="1" value="3">
        <label for="card-width">Card Width: </label>
        <input type="number" id="card-width" min="50" value="100">
        <label for="card-height">Card Height: </label>
        <input type="number" id="card-height" min="50" value="100">
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="game-container"></div>
    <div id="step-counter">Steps: 0</div>
    <script src="script.js"></script>
</body>
</html>
